<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Todo App</a>
          </div>
          <button id="deleteAllButton" class="btn btn-danger">Delete</button>
        </nav>
        <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"></span>
                <input type="text" class="form-control" id="inputText" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <div class="input-group-append">
                        <button id="submitTodo" class="btn btn-primary" onclick="addNewItem('inputText')">Submit</button>
                    </div>
        </div>
        <div class="row p-2 d-flex">
            <div class="card col text-center">
                <h5>Done</h5>
                <hr>
                <div class="card-body" ondrop="myDrop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
                    <ul id="todoDone" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
            <div class="card col text-center">
                <h5>On The Progress</h5>
                <hr>
                <div class="card-body" ondrop="myDrop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
                    <ul id="todoProgress" class="list-group list-group-flush">
        
                    </ul>
                </div>
            </div>
            <div class="card col text-center">
                <h5>Pendings</h5>
                <hr>
                <div class="card-body" ondrop="myDrop(event)" ondragover="allowDrop( event)" ondragstart="drag(event)">
                    <ul id="todoPendings" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
