<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <form id="todoAppForm">
            <div class="card-header">
                <h1 class="text-center">ToDo App</h1>
                <div class="input-group mb-4 p-2">
                    <input type="text" class="form-control" id="inputText" placeholder="Type a new todo"></input>
                        <div class="input-group-append">
                        <button class="btn btn-primary"><i class="bi bi-plus-square"></i></button>
                        <div class="input-group mb-3">
                            <button class="btn btn-danger" type="button" id="btnDeleteAll"><i class="bi bi-trash3"></i></button>
                          </div>
                     </div>
                </div>
            </div>
        </form>
    <div class="row">
        <div class="col-4">
            <h3 class="">Done</h3>
            <div class="card p-3" style="width: 18rem;" ondrop="myDrop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
                <ul id="todoDone" class="list-group list-group-flush">
                
                </ul>
            </div>
        </div>
        
        <div class="col-4">
            <h3>In Progress</h3>
            <div class="card p-3" style="width: 18rem;" ondrop="myDrop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
                <ul id="todoInProgress" class="list-group list-group-flush">
                
                </ul>
            </div>
        </div>
        <div class="col-4">
            <h3>Pendings</h3>
            <div class="card p-3" style="width: 18rem;" ondrop="myDrop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
                <ul id="todoPendings" class="list-group list-group-flush" >

                </ul>
            </div>
        </div>
    </div>

</div>

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
